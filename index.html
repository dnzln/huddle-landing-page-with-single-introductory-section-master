<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <div class="wrapper">
      <header class="main-header">
        <img class="logo" src="./images/logo.svg" alt="Logo" />
      </header>

      <img class="preview-img" src="./images/illustration-mockups.svg" alt="Illustration mockups">

      <article class="reg-block">
        <h1 class="main-heading">
          Build The Community <br />Your Fans Will Love
        </h1>

        <p class="intro-text">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button class="btn">Register</button>
      </article>

      <footer class="main-footer">
        <ul class="soc-links-list">
          <li class="list-item"><a href="#" class="soc-link"></a></li>
          <li class="list-item"><a href="#" class="soc-link"></a></li>
          <li class="list-item"><a href="#" class="soc-link"></a></li>
        </ul>
      </footer>
    </div>
  </body>
</html>
